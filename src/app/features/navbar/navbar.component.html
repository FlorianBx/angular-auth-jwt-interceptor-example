<nav class="flex justify-between">
  <a routerLink="" class="text-2xl font-bold">
    <p class="text-5xl italic font-bold text-indigo-400">Faster Deploy</p>
  </a>
  <ul class="hidden justify-end items-center gap-9 w-1/3 lg:flex">
    <li class="flex items-center hover:text-indigo-400 py-1">
      <a routerLink="/" routerLinkActive="text-indigo-400 border-b-2 border-indigo-400"
        [routerLinkActiveOptions]="{ exact: true }">Home</a>
    </li>
    <li class="flex items-center hover:text-indigo-400 py-1">
      <a routerLink="/admin" routerLinkActive="text-indigo-400 border-b-2 border-indigo-400"
        [routerLinkActiveOptions]="{ exact: false }">Admin</a>
    </li>
    @if(authService.isAuthenticated()) {
      <li class="flex items-center hover:text-indigo-400 py-1">
        <button (click)="logout()">Logout</button>
      </li>
    } @else {
      <li class="flex items-center hover:text-indigo-400 py-1">
        <a routerLink="/login" routerLinkActive="text-indigo-400 border-b-2 border-indigo-400">Login</a>
      </li>
      <li class="flex items-center hover:text-indigo-400 py-1">
        <a routerLink="/register" routerLinkActive="text-indigo-400 border-b-2 border-indigo-400">Register</a>
      </li>
    }
  </ul>
  <ul
    class="fixed bottom-0 left-0 right-0 flex justify-around bg-gray-900/80 backdrop-blur items-center gap-9 w-full lg:hidden">
    <li class="flex items-center hover:text-indigo-400 py-6">
      <a routerLink="/home" routerLinkActive="text-indigo-400 border-b-2 border-indigo-400"
        [routerLinkActiveOptions]="{ exact: true }">home</a>
    </li>
    <li class="flex items-center hover:text-indigo-400 py-6">
      <a routerLink="/login" routerLinkActive="text-indigo-400 border-b-2 border-indigo-400">login</a>
    </li>
    <li class="flex items-center hover:text-indigo-400 py-6">
      <a routerLink="/register" routerLinkActive="text-indigo-400 border-b-2 border-indigo-400">register</a>
    </li>
    <li class="flex items-center hover:text-indigo-400 py-6">
      <a routerLink="/admin" routerLinkActive="text-indigo-400 border-b-2 border-indigo-400">admin</a>
    </li>
  </ul>
</nav>
